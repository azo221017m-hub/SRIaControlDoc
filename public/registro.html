<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form id="registroForm">
    <label>Nombre: <input type="text" name="nombre" required></label><br><br>
    <label>Correo: <input type="email" name="correo" required></label><br><br>
    <label>Contrase√±a: <input type="password" name="password" required></label><br><br>
    <button type="submit">Registrar</button>
  </form>

  <p id="respuesta"></p>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("/registrar", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
        .then(res => res.text())
        .then(data => {
          document.getElementById("respuesta").textContent = data;
          document.getElementById("registroForm").reset();
        })
        .catch(err => {
          document.getElementById("respuesta").textContent = "Error al enviar datos";
        });
    });
  </script>
</body>
</html>
