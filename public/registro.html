<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Usuario - Proyecto Seguro</title>
  <style>
    /* CSS integrado aquí */
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0 1rem;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #004d99;
      display: flex;
      gap: 1rem;
    }

    header nav ul li {
      display: inline-block;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }

    header nav ul li a:hover {
      background-color: #003366;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }

    h1 {
      margin-top: 0;
      color: #004d99;
    }

    form label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #004d99;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Iniciar Sesión</a></li>
        <li><a href="#">Registrarse</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Registro de Usuario</h1>
    <form id="registroForm" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" required />

      <label for="total_agentes">Total de Agentes:</label>
      <input type="number" id="total_agentes" name="total_agentes" min="1" required />

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <script>
    // Ejemplo básico validación HTML5 + alertas
    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        alert('Por favor completa todos los campos correctamente.');
        return;
      }
      // Simula envío de datos
      alert('Formulario enviado correctamente (simulado).');
      form.reset();
    });
  </script>
</body>
</html>
